apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
    // snapshot installed in local maven repo
//    mavenLocal()
//    maven {
//        url 'file:/staging/'
//    }
}

ext {
    igniteVersion = '2.8.1'
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "org.apache.ignite:ignite-core:$igniteVersion"
    compile "org.apache.ignite:ignite-ml:$igniteVersion"
    runtime "org.apache.ignite:ignite-spring:$igniteVersion"
    runtime "org.slf4j:slf4j-simple:1.7.29"
    compile "tech.tablesaw:tablesaw-core:$tablesawVersion"
}
