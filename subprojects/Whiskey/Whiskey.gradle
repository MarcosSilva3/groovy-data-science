apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
//    mavenLocal()
}

ext {
    smileVersion = '1.5.3'
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.3'
    compile 'org.apache.commons:commons-csv:1.7'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile "org.slf4j:slf4j-jdk14:$slf4jVersion"
    compile "tech.tablesaw:tablesaw-core:$tablesawVersion"
    compile "tech.tablesaw:tablesaw-aggregate:$tablesawVersion"
    compile "com.github.haifengl:smile-core:$smileVersion"
    compile "com.github.haifengl:smile-plot:$smileVersion"
    compile "org.jfree:jfreechart:1.5.0"
}
