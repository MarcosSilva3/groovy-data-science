apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

application {
    mainClass = 'WhiskeyRheem'
}

ext {
    rheemVersion = '0.3.0'
    rheemApiVersion = '0.2.1'
    hadoopVersion = '2.7.7'
    scalaMajorVersion = '2.11'
    sparkVersion = '2.4.7'
}

dependencies {
    implementation "org.codehaus.groovy:groovy-all:$groovyVersion"
    implementation "org.qcri.rheem:rheem-api_$scalaMajorVersion:$rheemVersion"
    implementation "org.qcri.rheem:rheem-java:$rheemVersion"
    implementation("org.qcri.rheem:rheem-spark_$scalaMajorVersion:$rheemVersion") {
        transitive = false
    }
    runtimeOnly("org.apache.spark:spark-core_$scalaMajorVersion:$sparkVersion") {
        exclude(group: 'org.slf4j')
    }
    runtimeOnly("org.apache.hadoop:hadoop-common:$hadoopVersion") {
        transitive = false
    }
    runtimeOnly("org.apache.hadoop:hadoop-hdfs:$hadoopVersion") {
        transitive = false
    }
}
