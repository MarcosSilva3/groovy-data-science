apply plugin: 'groovy'

repositories {
//    mavenLocal()
    jcenter()
    mavenCentral()
}

ext {
    nd4jVersion = '1.0.0-beta7'
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "org.nd4j:nd4j-native-platform:$nd4jVersion"
    compile "org.deeplearning4j:deeplearning4j-core:$nd4jVersion"
    compile "org.slf4j:slf4j-simple:$slf4jVersion"
//    compile 'org.groovyfx:groovyfx:8.1.0-SNAPSHOT'
    compile 'org.groovyfx:groovyfx:8.0.0'
}
