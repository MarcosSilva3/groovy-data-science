apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
//    mavenLocal()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.3'
    compile 'com.opencsv:opencsv:4.6'
    compile 'org.apache.commons:commons-csv:1.7'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.groovyfx:groovyfx:8.0.0'
    compile 'tech.tablesaw:tablesaw-core:0.34.1'
    compile 'tech.tablesaw:tablesaw-aggregate:0.34.1'
}
